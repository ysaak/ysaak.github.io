<header id="header">
    <div class="header-item">
        <a href="{{ site.baseurl }}/" class="brand">&lt;&nbsp;YK&nbsp;&gt;</a>
    </div>

    <nav class="header-item" role="navigation">

        <ul>
        {% assign pages = site.pages | sort: "weight" %}
        {% for node in pages %}
            {% if node.title %}
            <li{% if node.url  == page.url %} class="active"{% endif %}><a href="{{ node.url }}">{{ node.title }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </nav>

    <div class="header-item">
        <div class="site-title">Damien ROTH</div>
    </div>
</header>
