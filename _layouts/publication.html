---
layout: default
---
<article class="publication">
    <h1>{{ page.title }}</h1>

    <header class="card card-content">
        <p>{{ page.authors }}</p>
        <p>{{ page.localisation }}</p>
    </header>

    <p><strong>Abstract</strong></p>
    {{ content }}

    {% if page.link %}
    <footer class="ptm">
        <a href="{{ page.link }}">Full text</a>
    </footer>
    {% endif %}
</article>
